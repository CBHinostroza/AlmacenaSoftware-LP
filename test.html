<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/resetcss.css" />
    <title>Almacena Software</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .header {
      position: sticky;
      top: 0;
      background-color: #18806d;
      z-index: 1000;
    }

    .header__nav {
      display: flex;
      max-width: 800px;
      width: 90%;
      margin: auto;
      justify-content: space-between;
      align-items: center;
    }

    .header__logo a {
      cursor: pointer;
    }

    .header__menu {
      display: flex;
      flex-flow: row wrap;
      gap: 1rem;
      align-items: center;
    }

    .header__menu-item a {
      display: block;
      padding: 1rem;
      cursor: pointer;
      color: #ffffff;
    }

    .header__menu-item a:hover {
      color: #e0e0e0;
    }

    .hero {
      background-color: #18806d;
      display: flex;
      flex-flow: column nowrap;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      text-align: center;
      padding: 1rem;
      color: #ffffff;
      width: 100%;
    }

    .hero__content {
      max-width: 800px;
    }

    .hero__title {
      font-weight: bold;
      margin-bottom: 1.5rem;
      line-height: 3rem;
      font-size: 2.5em;
    }

    .hero__text {
      margin-bottom: 1.5rem;
      font-size: 1.2em;
    }

    .btn {
      width: 150px;
      padding: 0.5rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin: auto;
    }

    .btn--primary {
      background-color: #ffffff;
      color: #18806d;
    }

    .btn--primary:hover {
      background-color: #e0e0e0;
    }

    /*Style section client*/

    .client {
      background-color: #eaeaea; /* Un gris claro más suave */
      display: flex;
      flex-direction: column;
      text-align: center;
      width: 100%;
      padding: 3rem 1rem;
    }

    .client__content {
      max-width: 800px;
      margin: auto;
    }

    .client__title {
      font-weight: 600;
      font-size: 1.8em;
      color: #18806d; /* Verde del branding */
    }

    .client__text {
      padding: 1rem;
      color: #4e4e4e;
      font-size: 1.1em;
    }

    .client__logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-top: 1.5rem;
    }

    .client__logos-item {
      width: 120px; /* Aumenté ligeramente para mayor visibilidad */
    }

    .client__logos-item img {
      width: 100%;
      max-width: 100px;
      filter: grayscale(40%); /* Hace los logos más uniformes */
      transition: filter 0.3s ease;
    }

    .client__logos-item img:hover {
      filter: grayscale(0%);
    }
  </style>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__logo">
          <a href="#"><img src="images/chatgpt.ico" alt="Logo" /></a>
        </div>
        <ul class="header__menu">
          <li class="header__menu-item">
            <a href="#caracteristica">Características</a>
          </li>
          <li class="header__menu-item">
            <a href="#testimonio">Testimonios</a>
          </li>
          <li class="header__menu-item">
            <a href="#contacto">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero__content">
        <h1 class="hero__title">
          Optimiza tu almacén con Almacena Software para tu empresa
        </h1>
        <p class="hero__text">
          Automatiza tu inventario, reduce errores y ahorra tiempo.
        </p>
        <a href="#" class="btn btn--primary">Prueba Gratis</a>
      </div>
      <!--
      <div class="hero__image">
        <img src="" alt="Software en acción" />
      </div>-->
    </section>
    <main>
      <section class="client">
        <div class="client__content">
          <h2 class="client__title">Trusted By</h2>
          <p class="client__text">
            Make it easier than ever for your systems to work together
          </p>
        </div>
        <ul class="client__logos" aria-label="Clients logos" role="list">
          <li class="client__logos-item">
            <img src="images/logo_empresa_1.png" alt="Logo of Company 1" />
          </li>
          <li class="client__logos-item">
            <img src="images/logo_empresa_1.png" alt="Logo of Company 2" />
          </li>
          <li class="client__logos-item">
            <img src="images/logo_empresa_1.png" alt="Logo of Company 3" />
          </li>
          <li class="client__logos-item">
            <img src="images/logo_empresa_1.png" alt="Logo of Company 4" />
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
